<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="click-control">
      <span class="click-mode-text">
        Click to Pause
      </span>
      <label class="click-mode-on" for="click-mode">
        <input onchange="clickSwitch()" id="on-btn" type="radio" name="click-mode" checked>
        On
      </label>
      <label class="click-mode-off" for="click-mode">
        <input onchange="clickSwitch()" id="off-btn" type="radio" name="click-mode">
        Off
      </label>
    </div>
    <div class="container">
      <div class="board-container"></div>
      <div class="btn-container">
        <button class="eraser" id="eraser">Eraser</button>
        <button class="black" id="black">Black</button>
        <button class="white" id="white">White</button>
        <button class="random" id="random">Random</button>
        <input
          placeholder="Pick"
          type="color"
          name="color-picker"
          id="color-picker"
          value="#FF0000"
        />
        <button class="reset" id="reset">Reset</button>
      </div>
      
      <div class="size-controls">
        <input
          type="range"
          name="size"
          class="size-slider slider"
          min="1"
          max="100"
          value="16"
          oninput="nextElementSibling.value = this.value"
          onchange="changeSize(this.value)"
        />
        <input
          type="number"
          name="size"
          class="size-input"
          min="1"
          max="100"
          value="16"
          oninput="previousElementSibling.value = this.value"
          onchange="changeSize(this.value)"
        />
        <button for="size" class="size-btn">Set Size</button>
      </div>
      <div class="output-container">
        <textarea
          class="output"
          name="output"
          id="output1"
          cols="20"
          rows="1"
          disabled
        ></textarea>
        <textarea
          class="output"
          name="output"
          id="output2"
          cols="20"
          rows="1"
          disabled
        ></textarea>
      </div>
    </div>
  </div>
  </body>
</html>
